on:
  push:
    branches: [ master ]
  pull_request:

name: Continuous integration

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-latest]
    env:
      DO_DOCKER: 0
    steps:
      - uses: actions/checkout@v2
      - uses: egor-tensin/setup-clang@v1
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test
      - uses: actions/setup-python@v2
        with:
          python-version: '3.12'
          architecture: 'x64'
      - run: cargo test --features rp
      - run: cargo test --features jem
      - run: bash ./ci/script.sh

  ci_macos:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
    env:
      DO_DOCKER: 0
    steps:
      - uses: actions/checkout@v2
      - run: brew install llvm
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test
      - uses: actions/setup-python@v2
        with:
          python-version: '3.12'
      - run: cargo test --features rp
      - run: cargo test --features jem
      - run: bash ./ci/script.sh
